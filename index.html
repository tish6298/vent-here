<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nayuâ€™s Cozy Comfort Space (By Tish)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700|Pacifico|Caveat|Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="ventContainer">
    <h1>Hey Nayu, I'm always here for you ðŸ’—</h1>
    <div class="subtitle">This space is all yours, built just for you by Tish. Feel free to open up, or get comforted below.</div>
    <div class="countdowns">
      <div class="countdown-card" id="nayuBday">
        <div class="countdown-title">Your Birthday</div>
        <div class="countdown-timer" id="countNayu"></div>
      </div>
      <div class="countdown-card" id="tishBday">
        <div class="countdown-title">Tishâ€™s Birthday</div>
        <div class="countdown-timer" id="countTish"></div>
      </div>
      <div class="countdown-card" id="relCounter">
        <div class="countdown-title">Together since</div>
        <div class="countdown-timer" id="countRel"></div>
      </div>
    </div>
    <label for="mood">How are you feeling right now?</label>
    <select id="mood">
      <option value="Overwhelmed">Overwhelmed</option>
      <option value="Exhausted">Exhausted</option>
      <option value="Anxious">Anxious</option>
      <option value="Lost">Lost</option>
      <option value="Tired of Pretending">Tired of Pretending</option>
      <option value="Heavy-Hearted">Heavy-Hearted</option>
      <option value="Numb">Numb</option>
      <option value="Angry">Angry</option>
      <option value="Other">Other</option>
    </select>
    <label for="vent" style="margin-bottom:2px;">Let it out, I'm listening.</label>
    <div class="toolbar">
      <button type="button" onclick="formatDoc('bold')" title="Bold"><b>B</b></button>
      <button type="button" onclick="formatDoc('italic')" title="Italic"><i>I</i></button>
      <button type="button" onclick="formatDoc('underline')" title="Underline"><u>U</u></button>
      <select id="fontSelect" onchange="formatDoc('fontName', this.value)">
        <option value="inherit">Font</option>
        <option value="Quicksand">Quicksand</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Caveat">Caveat</option>
        <option value="Poppins">Poppins</option>
      </select>
    </div>
    <div id="vent" class="vent-area" contenteditable="true" spellcheck="true" data-placeholder="Type anything. Style it, make it yours. I love every word."></div>
    <button class="big-btn" onclick="submitVent()">Send My Feelings</button>
    <p class="info love-message">Everything here is private and just for us. Iâ€™m proud of you, always. ðŸ’–</p>
    <button class="vault-btn" onclick="openVaultWindow()">Open Our Vault</button>
    <button class="comfort-btn" onclick="openComfortCorner()">Open Comfort Corner</button>
  </div>

  <!-- Loading and modal popups -->
  <div id="loadingCard" class="center-modal">
    <div class="loader-heart"></div>
    <div class="loading-text">Sending to your vault...</div>
    <div class="loading-bar"><div class="loading-bar-fill" id="progressBar"></div></div>
  </div>
  <div id="customModal" class="center-modal"><div class="modal-content"></div></div>
  <div id="vaultWindow" class="center-modal vault-window"></div>
  <div id="comfortModal" class="center-modal comfort-window"></div>

  <!-- Activities Modal/Window is now only in comfortModal -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
