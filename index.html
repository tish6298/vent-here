      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;

      background: white;
      border-radius: 12px;

    }
    h1 {

    }

      font-size: 15px;
    }
    select, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    select:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;

      margin-bottom: 10px;
    }
    button:hover {

    }
    .info {

      color: #666;

      text-align: center;
    }

    /* Overlay and loader styles (assuming same as your vault styles) */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #successMessage {
      display: none;
      color: #007BFF;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
    }
    .checkmark {
      font-size: 40px;

    /* Vault button styling */
    .vault-btn {

    }
    .vault-btn:hover {
      background-color: #222;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      button {
        font-size: 18px;
      }
      select, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
