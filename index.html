<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nayuâ€™s Cozy Corner ðŸŒ·</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700|Pacifico|Caveat|Poppins:600&display=swap" rel="stylesheet">
  <!-- Optional: Favicon -->
  <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
  <div class="container">
    <h1>Hi baby, tell me anything ðŸ’—</h1>
    <div class="subtitle">Your words are safe here, with Tish. Let it out or pick something comforting below!</div>
    <div class="countdowns">
      <div class="countdown-card" id="nayuBday">
        <div class="countdown-title">Your Birthday</div>
        <div class="countdown-timer" id="countNayu"></div>
      </div>
      <div class="countdown-card" id="tishBday">
        <div class="countdown-title">Tishâ€™s Birthday</div>
        <div class="countdown-timer" id="countTish"></div>
      </div>
      <div class="countdown-card" id="relCounter">
        <div class="countdown-title">Together since</div>
        <div class="countdown-timer" id="countRel"></div>
      </div>
    </div>

    <label for="mood" class="pink-label">How are you feeling right now?</label>
    <select id="mood">
      <option value="Overwhelmed">Overwhelmed</option>
      <option value="Exhausted">Exhausted</option>
      <option value="Anxious">Anxious</option>
      <option value="Lost">Lost</option>
      <option value="Tired of Pretending">Tired of Pretending</option>
      <option value="Heavy-Hearted">Heavy-Hearted</option>
      <option value="Numb">Numb</option>
      <option value="Angry">Angry</option>
      <option value="Other">Other</option>
    </select>

    <label for="vent" class="pink-label" style="margin-bottom:2px;">Iâ€™m listening, type your feelings below:</label>
    <div class="toolbar">
      <button type="button" onclick="formatDoc('bold')" title="Bold"><b>B</b></button>
      <button type="button" onclick="formatDoc('italic')" title="Italic"><i>I</i></button>
      <button type="button" onclick="formatDoc('underline')" title="Underline"><u>U</u></button>
      <select id="fontSelect" onchange="formatDoc('fontName', this.value)">
        <option value="inherit">Font</option>
        <option value="Quicksand">Quicksand</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Caveat">Caveat</option>
        <option value="Poppins">Poppins</option>
      </select>
    </div>
    <div id="vent" class="vent-area" contenteditable="true" spellcheck="true" data-placeholder="I'll keep it safe for you forever."></div>
    <button class="big-btn" onclick="submitVent()">Send it to Tishâ€™s Vault</button>
    <p class="info love-message">Everything here is private, just for you and me. Youâ€™re my favorite person, always. ðŸ’–</p>
    
    <!-- Loader Modal -->
    <div id="loadingCard" class="center-modal">
      <div class="ribbon-loader-box">
        <div class="ribbon">Sending to your vault...</div>
        <div class="ribbon-loader-circ" id="mainRibbonCirc"></div>
      </div>
    </div>
    <div id="customModal" class="custom-modal"></div>

    <button class="vault-btn" onclick="window.location.href='vault.html'">Open The Heart Vault</button>
    <button class="comfort-btn" onclick="window.location.href='comfort.html'">Go to Comfort Corner</button>
  </div>
  
  <!-- Comfort Activities Popups (modals for breathing and cat) -->
  <div id="breathingModal" class="center-modal">
    <div class="modal-content glassy-modal">
      <span class="close-button" onclick="closeBreathing()">&times;</span>
      <div class="breath-circle" id="breathCircle"></div>
      <div class="breath-instruct" id="breathInstruct">Ready?</div>
    </div>
  </div>
  <div id="catModal" class="center-modal">
    <div class="modal-content glassy-modal cat-content">
      <span class="close-button" onclick="closeCat()">&times;</span>
      <div id="theCat"></div>
      <div id="catMsg" class="cat-msg"></div>
    </div>
  </div>

  <!-- Menu Popup Backdrop (for three-dots menu popups) -->
  <div id="menuBackdrop" class="menu-backdrop"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
