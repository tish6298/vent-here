<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nayu’s Private Vault — Just For Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Our Heart Vault</h1>
    <div class="subtitle">Here’s everything you’ve ever shared, held just for you by me. Always safe, always loved.</div>
    <div id="passwordPrompt">
      <label for="vaultPassword">What’s our secret word?</label>
      <input type="password" id="vaultPassword" placeholder="Enter here...">
      <button onclick="unlockVault()">Unlock Vault</button>
    </div>
    <div id="vaultSection" style="display: none;">
      <div class="vault-list-title">All Your Feelings, Right Here:</div>
      <div class="vault-list" id="ventList"></div>
      <button onclick="deleteSelected()" class="delete-btn">Delete Selected</button>
    </div>
  </div>
  <div id="previewModal" class="modal">
    <div class="modal-content glassy-modal">
      <span id="closeModal" class="close-button">&times;</span>
      <div class="preview-header">Your memory, just as you wrote it:</div>
      <div id="modalText" class="preview-body"></div>
      <div class="modal-footer">Always safe here. Always loved.</div>
    </div>
  </div>
  <div id="menuBackdrop" style="display:none; position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9000;"></div>
  <div id="customModal" class="custom-modal"><div class="modal-content"></div></div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
