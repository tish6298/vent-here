<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vault - Private</title>
  <link rel="stylesheet" href="style.css">
</head>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<body>
  <div class="container">
    <h1>🔒 Nayu's Vault</h1>
    <div id="passwordPrompt">
      <label for="vaultPassword">Enter Vault Password:</label>
      <input type="password" id="vaultPassword" placeholder="Password">
      <button onclick="unlockVault()">Unlock</button>
    </div>

    <div id="vaultSection" style="display: none;">
      <h2>Stored Vents</h2>
      <ul id="ventList"></ul>
      <button onclick="deleteSelected()">🗑️ Delete Selected</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
