<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Heart Vault ðŸŒ·</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-video">
    <video autoplay loop muted playsinline poster="" id="bgvid">
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>
  </div>
  <div class="container">
    <h1>The Heart Vault</h1>
    <div class="subtitle">Only you can unlock this secret garden.</div>
    <div id="passwordPrompt">
      <input type="password" class="themed-input" id="vaultPassword" placeholder="Type the secret wordâ€¦">
      <button class="vault-btn" onclick="unlockVault()">Unlock</button>
    </div>
    <div id="vaultLoader" class="center-modal">
      <div class="ribbon-loader-box">
        <div class="ribbon">Opening your vault...</div>
        <div class="ribbon-loader-circ" id="vaultRibbonCirc"></div>
      </div>
    </div>
    <div id="customModal" class="custom-modal"></div>
    <section id="vaultSection" style="display:none;">
      <div class="vault-list-title">Your memories</div>
      <div class="vault-list" id="ventList"></div>
      <button class="delete-btn" onclick="deleteAllVents()">Delete ALL (be careful)</button>
      <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </section>
    <div id="menuBackdrop" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:1000;background:transparent;"></div>
    <div id="previewModal" class="modal" style="display:none;">
      <div class="modal-content glassy-modal">
        <span class="close-button" id="closeModal">&times;</span>
        <div class="preview-header">Your Note</div>
        <div class="preview-body" id="modalText"></div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
