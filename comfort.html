<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nayu’s Cozy Corner 🌷</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700|Pacifico|Caveat|Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Comfort Corner ☁️</h1>
    <div class="subtitle">Choose something sweet for your heart, anytime you need it.</div>
    <button class="big-btn" onclick="window.location.href='index.html'">Back to Cozy Corner</button>
    <div class="comfort-buttons">
      <button class="comfort-btn" onclick="startBreathing()">Guided Breathing</button>
      <button class="comfort-btn" onclick="complimentRain()">Compliment Rain</button>
      <button class="comfort-btn" onclick="petTheCat()">Pet Bixie</button>
    </div>
  </div>
  <div id="breathingModal" class="center-modal" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-content glassy-modal">
      <span class="close-button" onclick="closeBreathing()" tabindex="0" aria-label="Close">&times;</span>
      <div class="breath-circle" id="breathCircle"></div>
      <div class="breath-instruct" id="breathInstruct">Ready?</div>
    </div>
  </div>
  <div id="catModal" class="center-modal" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-content glassy-modal cat-content">
      <span class="close-button" onclick="closeCat()" tabindex="0" aria-label="Close">&times;</span>
      <div id="theCat"></div>
      <div id="catMsg" class="cat-msg"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
