<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Comfort Corner for Nayu ðŸŒ¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Comfort Corner ðŸ’–</h1>
    <div class="subtitle">Feeling down or just need a smile? Try one of these, Nayu!</div>
    <div class="comfort-content">
      <div class="activities">
        <button onclick="startBreathing()" class="activity-btn">Breathe With Me</button>
        <button onclick="complimentRain()" class="activity-btn">Shower Compliments</button>
        <button onclick="petTheCat()" class="activity-btn">Pet Bixie</button>
      </div>
      <button class="back-btn" onclick="window.location.href='index.html'">Back to Venting</button>
    </div>
  </div>
  <!-- Modals (re-used) -->
  <div id="breathingModal" class="center-modal">
    <div class="modal-content glassy-modal">
      <span class="close-button" onclick="closeBreathing()">&times;</span>
      <div class="breath-circle" id="breathCircle"></div>
      <div class="breath-instruct" id="breathInstruct">Ready?</div>
    </div>
  </div>
  <div id="catModal" class="center-modal">
    <div class="modal-content glassy-modal cat-content">
      <span class="close-button" onclick="closeCat()">&times;</span>
      <div id="theCat"></div>
      <div id="catMsg" class="cat-msg"></div>
    </div>
  </div>
  <div id="customModal" class="custom-modal"><div class="modal-content"></div></div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>

</html>
